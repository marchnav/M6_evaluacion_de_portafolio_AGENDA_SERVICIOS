{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
  <h1>Iniciar sesión</h1>

  <article class="card" style="max-width:420px">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div style="margin:8px 0">
        <label class="muted" for="id_username">Usuario</label>
        {{ form.username }}
      </div>
      <div style="margin:8px 0">
        <label class="muted" for="id_password">Contraseña</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
    <p class="muted" style="margin-top:12px">¿Sin cuenta? Pide a un admin que te cree un usuario.</p>
  </article>
{% endblock %}
