{% extends "base.html" %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
  <h1>Crear cuenta</h1>
  <article class="card" style="max-width:480px">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div style="margin:8px 0">
        <label class="muted" for="id_username">Usuario</label>
        {{ form.username }}
      </div>
      <div style="margin:8px 0">
        <label class="muted" for="id_password1">Contraseña</label>
        {{ form.password1 }}
      </div>
      <div style="margin:8px 0">
        <label class="muted" for="id_password2">Confirmar contraseña</label>
        {{ form.password2 }}
      </div>
      <button class="btn btn-primary" type="submit">Crear cuenta</button>
      <a class="btn" href="{% url 'login' %}">Ya tengo cuenta</a>
    </form>
  </article>
{% endblock %}
